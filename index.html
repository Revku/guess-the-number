<!DOCTYPE html>
<!-- Site language -->
<html lang="pl">
<head>
    <!-- Site settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site title -->
    <title>Guess The Number - simple game</title>

    <!-- SEO Informations -->
    <meta name="description" content="Simple guess the number game. Play now!">
    <meta name="keywords" content="guess the number game simple zgadnij liczbę liczbe odgadnij domyśl domysl sie">
    <meta name="author" content="Revku">

    <!-- Font (fonts.google.com) (poppins by default) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="./src/styles/css/index.css">
</head>
<body>
    <div class="box" id="box">
        <div class="header">
            <h2 class="header__title">Guess The Number</h2>
        </div>
        
        <div class="difficulty">
            <button onclick="changeMode('easy')" class="difficulty__btn active" id="difficulty__easy">Łatwy</button>
            <button onclick="changeMode('medium')" class="difficulty__btn" id="difficulty__medium">Średni</button>
            <button onclick="changeMode('hard')" class="difficulty__btn" id="difficulty__hard">Trudny</button>
            <button onclick="changeMode('extrahard')" class="difficulty__btn" id="difficulty__extrahard">Bardzo trudny</button>
        </div>

        <div class="info">
            <p class="info__text" id="info">Zgadnij liczbę z zakresu 0 - 100</p>
        </div>
        
        <div class="guess">
            <div class="guess__box">
                <input type="text" class="guess__input" id="guess__input" placeholder="Twoja liczba">
                <button onclick="checkNumber()" class="guess__btn">Zgadnij</button>
            </div>

            <div class="guess__result" id="result">
                <div class="guess__info" id="guess__info"></div>
            </div>

            <button onclick="resetGame()" class="guess__resetbutton" id="guess__resetbutton">Zagraj jeszcze raz</button>
        </div>
    </div>
        
        <!-- JS Scripts -->
        <script src="./src/js/index.js"></script>
</body>
</html>
